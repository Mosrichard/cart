name: CICD (TF + EC2 + DOCKER + ECR + ANSIBLE)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      ECR_REPO_NAME: java-app-repo

    steps:
    # --------------------------------------------------
    # 1ï¸âƒ£ Checkout Repository
    # --------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

    # --------------------------------------------------
    # 2ï¸âƒ£ Configure AWS Credentials
    # --------------------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

    # --------------------------------------------------
    # 3ï¸âƒ£ Setup Terraform
    # --------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

    # --------------------------------------------------
    # 4ï¸âƒ£ Setup Java & Build JAR
    # --------------------------------------------------
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR
        run: mvn clean package -DskipTests

    # --------------------------------------------------
    # 5ï¸âƒ£ Get AWS Account ID
    # --------------------------------------------------
      - name: Get AWS Account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

    # --------------------------------------------------
    # 6ï¸âƒ£ Login to ECR
    # --------------------------------------------------
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

    # --------------------------------------------------
    # 7ï¸âƒ£ Build & Push Docker Image
    # --------------------------------------------------
      - name: Build & Push Image
        run: |
          IMAGE_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest
          docker build -t $IMAGE_URI -f docker/Dockerfile .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    # --------------------------------------------------
    # 8ï¸âƒ£ Install Ansible & AWS Collection
    # -------------------------------------------------
      - name: Install Ansible & AWS dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install boto3 botocore
          ansible-galaxy collection install amazon.aws

    # --------------------------------------------------
    # 9ï¸âƒ£ Create SSM Inventory
    # --------------------------------------------------
      - name: Create SSM Inventory
        run: |
          echo "[web]" > inv.ini
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=Web-Server" "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].InstanceId" --output text)
          for ID in $INSTANCE_IDS; do
            echo "$ID ansible_connection=amazon.aws.aws_ssm" >> inv.ini
          done

    # --------------------------------------------------
    # ðŸ”Ÿ Run Ansible Playbook (via SSM)
    # --------------------------------------------------
      - name: Run Ansible Playbook
        run: ansible-playbook -i inv.ini playbook/playbook.yaml
